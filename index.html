<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body class="bg-gray-100">
    <header class="bg-cyan-500 shadow-md py-4 w-full text-center">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-xl font-semibold">GEGGJAD VEÐUR APP</h2>
            <button id="invert" class="mt-2 px-4 py-2 bg-gray-400 text-white rounded-md">
                Invert Color
            </button>
            <div class="flex justify-center space-x-4">
                <button id="reykjavik" class="px-4 py-2">Reykjavik, IS</button>
                <button id="tokyo" class="px-4 py-2">Tokyo, JP</button>
                <button id="manila" class="px-4 py-2">Manila, PH</button>
            </div>
        </div>
    </header>
    <div class="flex flex-1 flex-col items-center justify-center">          
        <div class="text-center mt-10">
            <h1 class="text-4xl font-bold mb-4" id="location">Borg og Landskodi</h1>
            <div class="mb-2">
                <i class="fas fa-thermometer-half text-2xl mr-2"></i>
                Hitatstig: <span id="temperature" class="text-2xl font-semibold"></span>
            </div>
            <div>
                <i class="fas fa-cloud-sun text-2xl mr-2"></i>
                Veður: <span id="description" class="text-lg"></span>
            </div>
            <div>
                <i class="fas fa-wind  text-2xl mr-2"></i>
                Vindur: <span id="wind" class="text-lg"></span>
            </div>
            <div>
                <i class="fas fa-tinttext-2xl mr-2"></i>
                Humidity: <span id="humidity" class="text-lg"></span>%
            </div>
            <div>
                <i class="fas fa-tachometer-alt text-2xl mr-2"></i>
                Pressure: <span id="pressure" class="text-lg"></span> hPa
            </div>
            <div>
                <i class="fas fa-sun text-2xl mr-2"></i>
                UV Index: <span id="uv_index" class="text-lg"></span>
            </div>
            <div>
                <i class="fas fa-eye text-2xl mr-2"></i>
                Visibility: <span id="visibility" class="text-lg"></span>
            </div>
        </div>
    </div>
    <footer>
        <div class="max-w-7xl mx-auto px-4 py-2 text-center text-gray-500">
            &copy; 2023 Karl Philip Vallesterol
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
